name: Deploy Next.js to Digital Ocean

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test -- --watchAll=false
    
    - name: Run linter
      run: npm run lint

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Deploy to Digital Ocean
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_KEY }}
        
        script: |
          cd ${{ secrets.DEPLOY_PATH }}
          echo '${{ secrets.GOOGLE_SERVICE_KEY }}' > key.json
          chmod 600 key.json

          git pull origin main || (git clone https://github.com/${{ github.repository }}.git . && git checkout main)
          npm ci

          # Set env variable for build and run
          export GOOGLE_SERVICE_KEY='${{ secrets.GOOGLE_SERVICE_KEY }}'

          npm run build
          pm2 restart nextjs-app || pm2 start npm --name "nextjs-app" -- start
          pm2 save