  build-and-deploy:
    # needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          GOOGLE_SERVICE_KEY: ${{ secrets.GOOGLE_SERVICE_KEY }}

      - name: Create deployment package
        run: |
          tar -czf deploy.tar.gz \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=.github \
            --exclude=coverage \
            .next/ \
            public/ \
            package*.json \
            next.config.*

      - name: Validate deployment secrets
        run: |
          if [ -z "${{ secrets.DEPLOY_HOST }}" ]; then
            echo "❌ DEPLOY_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.DEPLOY_USER }}" ]; then
            echo "❌ DEPLOY_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.DEPLOY_KEY }}" ]; then
            echo "❌ DEPLOY_KEY secret is not set"
            exit 1
          fi
          echo "✅ All required deployment secrets are set"

      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT || '22' }}
          timeout: 300s
          script_stop: true
          script: |
            set -e
            
            # Debug: Print current directory and user
            echo "Current user: $(whoami)"
            echo "Current directory: $(pwd)"
            echo "Home directory: $HOME"
            
            # Create deployment directory if it doesn't exist
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            echo "Deploy path: '$DEPLOY_PATH'"
            mkdir -p "$DEPLOY_PATH"
            cd "$DEPLOY_PATH"
            echo "Changed to directory: $(pwd)"
            
            # Check if required tools are installed
            echo "Checking required tools..."
            command -v git >/dev/null 2>&1 || { echo "git is not installed"; exit 1; }
            command -v node >/dev/null 2>&1 || { echo "node is not installed"; exit 1; }
            command -v npm >/dev/null 2>&1 || { echo "npm is not installed"; exit 1; }
            command -v pm2 >/dev/null 2>&1 || { echo "pm2 is not installed"; exit 1; }
            echo "All required tools are available"
            
            # Backup current deployment
            if [ -d ".next" ]; then
              echo "Backing up current deployment..."
              cp -r .next .next.backup || true
            fi
            
            # Pull latest code
            if [ -d ".git" ]; then
              echo "Updating existing repository..."
              git pull origin main
            else
              echo "Cloning repository..."
              git clone https://github.com/${{ github.repository }}.git .
              git checkout main
            fi
            
            # Install production dependencies
            echo "Installing dependencies..."
            npm ci --only=production
            
            # Set environment variables
            export NODE_ENV=production
            export GOOGLE_SERVICE_KEY='${{ secrets.GOOGLE_SERVICE_KEY }}'
            
            echo "Starting PM2 process management..."
            
            # Restart application with zero-downtime
            if pm2 list | grep -q "nextjs-app"; then
              echo "Reloading existing PM2 process..."
              pm2 reload nextjs-app --wait-ready
            else
              echo "Starting new PM2 process..."
              pm2 start npm --name "nextjs-app" -- start
            fi
            
            # Save PM2 configuration
            pm2 save
            
            # Health check
            echo "Performing health check..."
            sleep 5
            if ! pm2 list | grep -q "nextjs-app.*online"; then
              echo "Deployment failed - rolling back"
              if [ -d ".next.backup" ]; then
                rm -rf .next
                mv .next.backup .next
                pm2 restart nextjs-app
              fi
              exit 1
            fi
            
            # Cleanup backup
            rm -rf .next.backup || true
            
            echo "✅ Deployment completed successfully"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful"
          else
            echo "❌ Deployment failed"
          fi